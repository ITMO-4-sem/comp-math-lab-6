<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg">
    <title>CompMath-6</title>
</head>
<body>


<section class="hero is-link is-small">
    <div class="hero-body">
        <p class="title">
            Вычислительная математика л.р № 6
        </p>
        <p class="subtitle">
            ОДУ
        </p>
    </div>
</section>


<div class="container">

    <div class="section">
        <div class="block">
            <h2 class="title">Введите параметры для решения ОДУ</h2>

            <form class="form" action="">

                <label class="label">Выберите ОДУ</label>

                <div class="field">
                    <div class="control">
                        <label class="radio">
                            <input required type="radio" name="question" checked>
                            y' = y + (1 + x)y^2
                        </label>
                    </div>
                </div>

                <hr>

                <label class="label">Введите начальное условие</label>

                <div class="field">
                    <label class="label">x0</label>
                    <div class="control">
                        <input value="1" required class="primary-condition-x input"
                               type="number"
                               step="any">
                    </div>
                </div>

                <div class="field">
                    <label class="label">y0</label>
                    <div class="control">
                        <input value="-1" required class="primary-condition-y input"
                                type="number" step="any">
                    </div>
                </div>

                <hr>

                <label class="label">Введите интервал интегрирования</label>

                <div class="field">
                    <label class="label">a</label>
                    <div class="control">
                        <input value="1" required class="interval-start input"
                               type="number"
                                step="any">
                    </div>
                </div>

                <div class="field">
                    <label class="label">b</label>
                    <div class="control">
                        <input value="1.5" required class="interval-end input"
                               type="number"
                                step="any">
                    </div>
                </div>

                <hr>

                <div class="field">
                    <label class="label">Введите точность</label>
                    <div class="control">
                        <input value="0.01" required max="1" min="0.0001"
                               class="accuracy input is-link"
                               type="number"
                               step="any">
                    </div>
                </div>
                <hr>
                <input class="submit button is-link" type="submit" value="Вперед">
            </form>
        </div>
    </div>


    <div class="section">
        <div class="block">
            <h2 class="title">Результат расчетов</h2>
            <div class="plot"></div>

            <h1 class="subtitle">Метода Эйлера</h1>
            <p>Шаг: <span class="euler-method-step"></span></p>
            <p>Погрешность: <span class="euler-method-bias"></span></p>

            <hr>

            <h1 class="subtitle">Метода Адамса</h1>
            <p>Шаг: <span class="adams-method-step"></span></p>
            <p>Погрешность: <span class="adams-method-bias"></span></p>
        </div>
    </div>

</div>


<section class="hero is-link is-small">
    <div class="hero-body">
        <p class="title">
            Автор: Максим Монахов
        </p>
        <p class="subtitle">
            Код на Github
        </p>
    </div>
</section>


</body>
</html>
